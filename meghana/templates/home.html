<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Meghana</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffe0cc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      text-align: center;
      color: #444;
    }

    form {
      z-index: 2;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.3rem;
      margin: 1rem 0 0.5rem;
      text-shadow: 6px 6px 8px rgba(6, 124, 243, 0.5);
    }

    .profile-img {
      width: 100%;
      max-width: 300px;
      height: 330px;
      border-radius: 20px;
      margin: 0.3rem 0;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      animation: popIn 1.2s ease;
      object-fit: cover;
    }

    .message {
      font-size: 1.1rem;
      margin: 0.3rem 0;
      animation: fadeIn 2s ease;
      max-width: 90%;
    }

    .memories-btn {
      padding: 0.4rem 2rem;
      background-color: #ff66a3;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 102, 163, 0.5);
      margin-top: 1rem;
    }

    .memories-btn:hover {
      background-color: #e05590;
      box-shadow: 0 6px 25px rgba(255, 102, 163, 0.7);
      transform: scale(1.05);
    }

    .balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .balloon {
      width: 45px;
      height: 65px;
      border-radius: 50%;
      position: absolute;
      bottom: -100px;
      opacity: 0.8;
      animation: floatUp 10s infinite ease-in;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -25px;
      left: 50%;
      width: 2px;
      height: 45px;
      background-color: #888;
      transform: translateX(-50%);
    }

    .balloon1 { left: 15%; background: #f7037d; animation-delay: 0s; }
    .balloon2 { left: 40%; background: #dff804; animation-delay: 2s; }
    .balloon3 { left: 70%; background: #040be7; animation-delay: 4s; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-300px) rotate(15deg); }
      50% { transform: translateY(-600px) rotate(-15deg); }
      75% { transform: translateY(-900px) rotate(15deg); }
      100% { transform: translateY(-1200px) rotate(-15deg); }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: pink;
      top: -10px;
      border-radius: 50%;
      opacity: 0.7;
      animation: confettiFall 6s linear infinite;
      z-index: 1;
    }

    .confetti:nth-child(4) { left: 10%; animation-delay: 0s; background: #ff69b4; }
    .confetti:nth-child(5) { left: 30%; animation-delay: 1s; background: #ffd700; }
    .confetti:nth-child(6) { left: 50%; animation-delay: 2s; background: #ff6f91; }
    .confetti:nth-child(7) { left: 70%; animation-delay: 3s; background: #ffcccb; }
    .confetti:nth-child(8) { left: 85%; animation-delay: 4s; background: #ffc0cb; }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }
      .memories-btn {
        font-size: 1.1rem;
        padding: 0.7rem 1.5rem;
      }
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  {% load static %}
  <div class="balloons">
    <div class="balloon balloon1"></div>
    <div class="balloon balloon2"></div>
    <div class="balloon balloon3"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>

  <form method="post" action="view">
    {% csrf_token %}
    <h1>Happy Birthday Meghana ðŸŽ‰</h1>
    <img src="{% static '1000028116.jpg' %}" alt="Meghana" class="profile-img" />
    <p class="message">
      Wishing you all the joy and happiness in the world on your special day.
      May your smile shine as bright as the stars!âœ¨
    </p>
    <button class="memories-btn">Memories</button>
  </form>
</body>
</html>
