{% extends 'emoji.html' %}
{% load static %}

{% block home %}
<br>

<div class="image-container">
  <img src="{% static name|add:'.jpg' %}" 
       alt="Meghana"
       class="responsive-img" />
</div>

<style>
.image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  margin-bottom: 70px; /* space below image so buttons are visible */
  margin-top:50px;
}

.responsive-img {
  width: 450px;
  height: 480px;
  border-radius: 20px;
  border: 4px solid #f69bb9;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 10px #f784aa;
  padding: 5px;
  background: linear-gradient(135deg, #fff0f5, #fce4ec);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect unchanged */
.responsive-img:hover {
  transform: scale(1.03);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4), 0 0 15px #ff4081;
}

/* Mobile tweaks */





</style>
{% endblock %}
