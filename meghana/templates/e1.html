{% extends 'emoji.html' %}
{% load static %}

{% block home %}
<br>

<div class="image-container">
  <img src="{% static name|add:'.jpg' %}" 
       alt="Meghana"
       class="responsive-img" />
</div>

<style>
.image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
}

.responsive-img {
  width: 90%;
  max-width: 500px;
  height: auto;
  border-radius: 20px;
  border: 4px solid #f69bb9;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 10px #f784aa;
  padding: 8px;
  background: linear-gradient(135deg, #fff0f5, #fce4ec);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.responsive-img:hover {
  transform: scale(1.03);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4), 0 0 15px #ff4081;
}

/* Optional: Tweak for very small screens */
@media (max-width: 400px) {
  .responsive-img {
    padding: 4px;
    border: 3px solid #f69bb9;
    border-radius: 15px;
  }
}
</style>
{% endblock %}
