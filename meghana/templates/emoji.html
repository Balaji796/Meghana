<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Theme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top right, #fff0f5, #e0f7fa);
      font-family: sans-serif;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      padding-bottom: 100px; /* Space for bottom buttons */
    }

    .emoji-border {
      position: absolute;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .emoji-border button {
      font-size: 1.5rem;
      padding: 0.5rem;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-border button:hover {
      transform: scale(1.2);
    }

    .top {
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
    }

    .bottom {
      bottom: 250px; /* Moved higher from 100px */
      left: 50%;
      transform: translateX(-50%);
      flex-wrap: wrap;
      justify-content: center;
    }

    .left {
      left: 180px;
      top: 40%;
      transform: translateY(-50%);
      flex-direction: column;
    }

    .right {
      right: 180px;
      top: 40%;
      transform: translateY(-50%);
      flex-direction: column;
    }

    .home-link {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 20;
    }

    .home-link h3 a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
    }

    .home-link h3 a:hover {
      color: darkred;
    }

    .center-content {
      width: 950px;
      height: 500px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    h1 {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1.7rem;
      font-weight: bold;
      color: #f70559;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 90px;
      text-align: center;
      letter-spacing: 1.5px;
    }

    /* Responsive Tweaks */
    @media (max-width: 600px) {
      .emoji-border button {
        font-size: 1.2rem;
        padding: 0.4rem;
      }

      .center-content {
        width: 90%;
        height: auto;
        min-height: 300px;
      }

      .bottom {
        bottom: 20px; /* Even higher on small screens */
      }

      body {
        padding-bottom: 120px; /* More breathing room for bottom buttons */
      }
    }
  </style>
</head>
