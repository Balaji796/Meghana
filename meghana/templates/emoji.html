<!DOCTYPE html>

  <title>Emoji Theme</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}



body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to top right, #fff0f5, #e0f7fa);
  font-family: sans-serif;
  position: relative;
  overflow: hidden;
}

.emoji-border {
  position: absolute;
  display: flex;
  gap: 10px;
  z-index: 10;
}

.emoji-border button {
  font-size: 1.5rem;
  padding: 0.5rem;
  border: none;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s;
}

.emoji-border button:hover {
  transform: scale(1.2);
}

.top {
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.bottom {
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.left {
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  flex-direction: column;
}

.home-link {
  position: absolute;
  top: 10px;
  left: 20px;
  z-index: 20;
}

.home-link h3 a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
  font-size: 1rem;
}

.home-link h3 a:hover {
  color: darkred;
}

.right {
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  flex-direction: column;
}

.center-content {
  width: 950px;
  height: 500px;
  background-color: white;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  z-index: 1;
}

/* Responsive Tweaks */
@media (max-width: 600px) {
  .emoji-border button {
    font-size: 1.2rem;
    padding: 0.4rem;
  }

  .center-content {
    width: 90%;
    height: 70%;
  }
}

  </style>
</head>
